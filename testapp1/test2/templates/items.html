<html>
<head>
    <title>Items</title>
</head>
<body>
    <table border="1" >
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        {% for id, name in data.items() %}
            {% if id % 2 == 1 %}
                <tr bgcolor="pink">
            {% else %}
                <tr>
            {% endif %}
                <td>{{ id }}</td>
                <td>{{ name }}</td>
            </tr>
        {% endfor %}
        </tr>
    </table>
    
    <form method="post" action="input">
        id <input type="text" name="id"><br>
        name <input type="text" name="name"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
